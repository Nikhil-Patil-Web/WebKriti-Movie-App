<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet"> <link rel="styleSheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="bgImage"></div>
        <div class="navbar">
            <div class="button home">HOME</div>
            <div class="button aboutUs"> ABOUT US</div>
            <div class="button contactUs">CONTACT US</div>
        </div>


        <div class="popup-login">
            <div class="popup-login-content">
                <img class="close1" src="close.png" alt="close">       
                <img class="icon"src="./icon.png" alt="icon">
                <input type="text" placeholder="USERNAME" required>
                <input type="password" placeholder="PASSWORD" required>
                <a href="#" class="button" >LOGIN</a>
            </div>
        </div>


        <div class="popup-signup">
            <div class="popup-signup-content">
                <img class="close2" src="close.png" alt="close"> 
                <img class="icon"src="./icon.png" alt="icon">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Contact" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <a href="#" class="button">SIGN UP</a>
        </div>
    </div>

        


        <div class="taglinebox">
            <div class="tagline">
                BOOK RIGHT NOW AND GET FLAT 50% ON ALL TICKETS!! <br> 
                Book karo Chill karo!!! 
            </div>
        </div>
        <div class="signInbox">
            <div class="boxButton login">Login</div>
            <div class="boxButton signup">Sign Up</div>
        </div>
        <script src="./index.js"></script>
</body>
</html>
